<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>

    <!-- MATERIALIZE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <!-- MATERIALIZE -->

    <!-- LIB -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/style/fontawesome/css/solid.min.css" />
    <!-- LIB -->

    <!-- ANOU -->
    <link rel="stylesheet" href="assets/style/global.css" />
    <!-- ANOU -->

    <!-- MAP -->
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style/map.css">
    <!-- MAP -->

</head>

<body>

    <div class="container">

        <blockquote class="col s12" id="day-blockquote">
            Jour 15
        </blockquote>
        
        <div class="row s12">
            <div class="col s12 m10 l10">
                <p class="range-field">
                    <input type="range" id="timeline-range" min="1" max="28" />
                </p>
            </div>
            <div class="col s2 m2 l2">
                <!--DROPDOWN-->
                <div class="dropdown">
                    <button id="dropdown-button" onclick="dropDown()" class="waves-effect waves-dark btn btn-dd red lighten-1">Select. Station</button>
                    
                    <div id="dropdown-content" class="z-depth-3" style="display: none;"></div>
                </div>
                <!--DROPDOWN-->
            </div>  
        </div>

        <div class="row s12">
            <div class="col s12 m8 l8 map-container">
                <!-- PRELOADER -->
                <div class="map-preloader" id="map-preloader">

                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- PRELOADER -->

                <div id="map1" class="svg-container map" hidden></div>
                
            </div>
            <div class="col s12 m4 l4">
                <ul class="tabs background-dark">
                    <li id="general-tab" class="tab col s3 disabled"><a id="general-tab-link" href="#general-swipe">GENERAL</a></li>
                    <li id="temperature-tab" class="tab col s3 disabled"><a id="temperature-tab-link" href="#temperature-swipe">TEMPERATURE</a></li>
                    <li id="pluie-tab" class="tab col s3 disabled"><a id="pluie-tab-link" href="#pluie-swipe">PLUIE</a></li>
                    <li id="france-tab" class="tab col s3"><a id="france-tab-link" href="#france-swipe" class="active">FRANCE</a></li>
                </ul>
                <div id="general-swipe" class="col s12 swipe swipe-nul">
                    <div class="general-content">
                        <label>
                            <h3>Station sélectionnée : </h3>
                            <h5 id="station">NICE</h5>
                        </label>
                        <label>
                            <h3>Température : </h3>
                            <h5 id="temp">--°C</h5>
                        </label>
                        <label>
                            <h3>Pluviosité : </h3>
                            <h5 id="pluv">-- mm/m²</h5>
                        </label>
                    </div>
                </div>
                <div id="temperature-swipe" class="col s12 swipe swipe-nul">
                    <div class="general-content">
                        <label>
                            <h3>Température : </h3>
                            <h5 id="tempChart">--°C</h5>
                        </label>
                        <div class="chart" id="temperature-chart"></div>
                    </div>
                </div>
                <div id="pluie-swipe" class="col s12 swipe swipe-nul">
                    <label>
                        <h3>Pluviosité : </h3>
                        <h5 id="pluvChart">-- mm/m²</h5>
                    </label>
                    <div class="chart" id="pluie-chart"></div>
                </div>
                <div id="france-swipe" class="col s12 swipe swipe-nul">
                    <div class="chart" id="france-chart"></div>
                    <div class="general-content">
                        <label>
                            <h3>Température : </h3>
                            <h5 id="tempFR">--°C</h5>
                        </label>
                        <label>
                            <h3>Pluviosité : </h3>
                            <h5 id="pluvFR">-- mm/m²</h5>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script type="module" src="/assets/js/main.js"></script>
    <script src="/assets/js/dropDown.js"></script>
</footer>
</html>
