<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>

    <!-- MATERIALIZE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <!-- MATERIALIZE -->

    <!-- LIB -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="style/fontawesome/css/solid.min.css" />

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- LIB -->

    <!-- ANOU -->
    <link rel="stylesheet" href="assets/style/global.css" />
    <script src="assets/js/dropdown.js"></script>
    <!-- ANOU -->

</head>

<body>

    <header>

        <div class="header-container">
            <div class="row">
                <div class="col s8">

                    <form action="#">
                        <p class="range-field">
                            <input type="range" id="timeline" min="1" max="28" />
                        </p>
                    </form>

                </div>
                <div id="padd0" class="col s4">
                    <!--DROPDOWN-->
                    <div class="dropdown">
                        <button onclick="dropDown()" 
                        class="waves-effect waves-dark btn btn-dd">Dropdown</button>
                        <div id="dropdown-content" class="z-depth-3" style="display: none;">
                          <!--<div class="dd-content" onclick="dropDown()" value="1">Home</div>-->
                        </div>
                    </div>
                    <!--DROPDOWN-->
                </div>
            </div>
        </div>

    </header>


    <div class="body-container">
        <div id="map-container" class="map-container">

            <!-- PRELOADER -->
            <div class="map-preloader">

                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- PRELOADER -->

        </div>
        <div class="right-tab-container">
            <ul class="tabs side-container">
                <li class="tab col s3"><a href="#general-swipe" class="active">GENERAL</a></li>
                <li class="tab col s3"><a href="#temperature-swipe">TEMPERATURE</a></li>
                <li class="tab col s3"><a href="#pluie-swipe">PLUIE</a></li>
                <li class="tab col s3"><a href="#pluie-swipe2">FRANCE</a></li>
            </ul>
            <div id="general-swipe" class="col s12 swipe">
                <div class="general-content">
                    <label>
                        <h3>Station sélectionnée : </h3>
                        <h5 id="station">NICE</h5>
                    </label>
                    <label>
                        <h3>Température : </h3>
                        <h5 id="temp">--°C</h5>
                    </label>
                    <label>
                        <h3>Pluviosité : </h3>
                        <h5 id="pluv">-- mm/m²</h5>
                    </label>
                </div>
            </div>
            <div id="temperature-swipe" class="col s12 swipe">
                <div class="general-content">
                    <label>
                        <h3>Température : </h3>
                        <h5 id="tempChart">--°C</h5>
                    </label>
                    <div class="chart" id="temperature-chart"></div>
                </div>
            </div>
            <div id="pluie-swipe" class="col s12 swipe">
                <label>
                    <h3>Pluviosité : </h3>
                    <h5 id="pluvChart">-- mm/m²</h5>
                </label>
                <div class="chart" id="pluie-chart"></div>
            </div>
            <div id="france-swipe" class="col s12 swipe">
                <div class="chart" id="france-chart"></div>
                <div class="general-content">
                    <label>
                        <h3>Température : </h3>
                        <h5 id="tempFR">--°C</h5>
                    </label>
                    <label>
                        <h3>Pluviosité : </h3>
                        <h5 id="pluvFR">-- mm/m²</h5>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
</body>
<footer>
    <script type="module" src="/assets/js/main.js"></script>

    <!-- TEMPORAIRE -->
    <script src="/assets/js/map-bryan.js"></script>
    <script src="/assets/js/graph-corentin.js"></script>
    <!-- TEMPORAIRE -->

</footer>
</html>
